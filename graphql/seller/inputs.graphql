input SellerInput {
    firstName: String! @rename(attribute: "first_name")
    lastName: String! @rename(attribute: "last_name")
    email: String!
    password: String!
    passwordConfirmed: String! @rename(attribute: "password_confirmation")
    carnet: String!
    hiredAt: Date! @rename(attribute: "hired_at")
}

input SellerLoginInput {
    email: String!
    password: String!
}
